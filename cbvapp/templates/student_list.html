<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Information</title>
</head>
<body>
    <h1>Students List:</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Test Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}  <!-- Changed student_list to students -->
            <tr>

               <td>  <a href="/students/1/">{{ student.id }}</a></td>

                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.testScore }}</td>
                <td>
                    <a href="/delete/{{ student.id }}">Delete</a> |
                    <a href="/update/{{ student.id }}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br/><br/><br/>
     <a href="/students/create/">Add Student</a>
</body>
</html>

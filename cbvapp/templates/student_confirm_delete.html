<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Delete Student</title>
</head>
<body>
    <h2>Delete Student {{ student.firstName }}?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="/students/{{ student.id }}/">Cancel</a>
    </form>
</body>
</html>
